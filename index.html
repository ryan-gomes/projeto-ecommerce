<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FotoShop</title>
    <link rel="shortcut icon" type="image/x-icon" href="assets/icons/favicon-32x32.png" />
    <link rel="stylesheet" href="css/catalogo.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

</head>

<body>
    <header>
        <nav class="nav-top">
            <div class="nav-left">
                <h1>
                    <a href="index.html">FotoShop</a>
                </h1>
            </div>

            <div class="nav-center">
                <input type="text" id="busca" placeholder="Buscar produtos, marcas e muito mais...">
            </div>

            <div class="nav-right">
                <a href="carrinho.html" class="botao-carrinho">
                    <i class="fa-solid fa-cart-shopping"></i>
                    <span id="cartCount" class="cart-count">0</span>
                </a>
            </div>
        </nav>
    </header>

    <!-- grid centralizado -->
    <main class="container">
        <div class="filtros">
            <select id="filtroCategoria">
                <option value="">Todas as categorias</option>
            </select>

            <select id="ordenar">
                <option value="">Ordenar</option>
                <option value="preco-asc">Menor Preço</option>
                <option value="preco-desc">Maior Preço</option>
                <option value="nome-asc">Nome A-Z</option>
                <option value="nome-desc">Nome Z-A</option>
            </select>
        </div>
        <div id="catalogo">
            <!-- Cards de produtos serão inseridos aqui via JavaScript -->
        </div>
    </main>

    <!-- Modal de Detalhe do Produto -->
    <div id="modalProduto" class="modal">
        <div class="modal-content">
            <span class="fechar">&times;</span>
            <h2 id="modalNome"></h2>
            <p id="modalPreco"></p>
            <div class="galeria">
                <img id="imgPrincipal" src="" alt="">
                <div class="miniaturas" id="miniaturas"></div>
            </div>
            <p id="modalDescricao">Descrição do produto...</p>
            <button id="adicionarModal">Adicionar ao carrinho</button>
        </div>
    </div>

    <script src="js/catalogo.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
</body>

<footer class="footer">
    <div class="footer-container">
        <div class="footer-info">
            <p>© 2025 Minha Loja – Todos os direitos reservados.</p>
            <p>Endereço fictício, 123 – Cidade/UF</p>
        </div>

        <div class="footer-social">
            <a href="#" class="social-link">Instagram</a>
            <a href="#" class="social-link">Facebook</a>
            <a href="#" class="social-link">Twitter</a>
        </div>
    </div>
</footer>

</html>
